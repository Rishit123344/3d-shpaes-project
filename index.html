<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-ring color="teal"position= '-4 0.7 -2' radius-inner="0.5" radius-outer="0.7"></a-ring>
            <a-box position='-2 0.7 -2'color = 'red'></a-box>
            <a-sphere position='-0.5 0.8 -2'color = 'blue'radius = '0.7'></a-sphere>
            <a-cylinder position = '1 0.5 -3'color = 'green'radius='0.6'height = '1.5'></a-cylinder>
            <a-dodecahedron position = '2.5 0.8 -3'color="#FF926B" radius="0.8"></a-dodecahedron>
            <a-icosahedron color="#DB7093"position = "4.4 0.8 -3" radius="0.8"></a-icosahedron>
            <a-octahedron color="#FF926B"position = '6.2 0.8 -3' radius="0.8"></a-octahedron>
            <a-plane position = '0 0 -5'color = '#FFC65D'rotation="-90 0 0" width="15" height="7"></a-plane>
        </a-scene>
    </body>
</html>
